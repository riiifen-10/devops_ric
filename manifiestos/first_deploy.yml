---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-deployment
  namespace: default
  labels:
    app: flux
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flux
  template:
    metadata:
      labels:
        app: flux
    spec:
      containers:
      - name: flux
        image: nginx:1.20-alpine
